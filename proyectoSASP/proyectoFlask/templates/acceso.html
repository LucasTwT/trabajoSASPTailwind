{% extends 'base.html' %}

{% block title %}
  <title>Acceso</title>
{% endblock %}

{% block content %}

<div class="flex items-center justify-center min-h-screen  px-4">
    <div class="bg-white rounded-2xl shadow-lg p-10 max-w-lg w-full text-center fade-in">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">¡Bienvenido!</h1>
      <p class="text-gray-600 mb-8">¿Ya tienes una cuenta o necesitas registrarte?</p>

      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="{{ url_for('login') }}"
           class="w-full sm:w-auto bg-green-500 text-white py-2 px-6 rounded-lg font-semibold hover:bg-green-600 transition">
          Ya tengo cuenta
        </a>
        <a href="{{ url_for('registro') }}"
           class="w-full sm:w-auto bg-gray-800 text-white py-2 px-6 rounded-lg font-semibold hover:bg-gray-900 transition">
          Quiero registrarme
        </a>
      </div>
    </div>
  </div>

{% endblock %}
